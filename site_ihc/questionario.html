<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <link rel="stylesheet" href="css/stylesQuestionario.css">
</head>
<body>
    <form class="form" action="/action_page.php">
        <h2>Questionário</h2>
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" required><br>

        <label for="sexo">Sexo:</label><br>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br>

        <label for="horas_sono">Horas dormidas por dia:</label><br>
        <input type="number" id="horas_sono" name="horas_sono" required><br>

        <label for="carga_estudo">Carga horária de Estudo:</label><br>
        <input type="number" id="carga_estudo" name="carga_estudo" required><br>

        <label for="exercicio_fisico">Com que frequência você pratica exercício físico?</label><br>
        <select id="exercicio_fisico" name="exercicio_fisico">
            <option value="medio">Médio</option>
            <option value="regular">Regular</option>
            <option value="nunca">Nunca pratico</option>
        </select><br>

        <label for="exercicios">Quais exercícios você pratica? </label><br>
        <select id="exercicios" name="exercicios" multiple>
            <option value="academia">Academia</option>
            <option value="cardio">Cardio</option>
            <option value="ginastica">Ginástica</option>
            <option value="esportes">Esportes</option>
            <option value="danca">Dança</option>
            <option value="calistenia">Calistenia</option>
            <option value="nenhum">Nenhum</option>
        </select><br>

        <label for="exercicios_incluir">Quais exercícios você gostaria de incluir na sua rotina? </label><br>
        <select id="exercicios_incluir" name="exercicios_incluir" multiple>
            <option value="academia">Academia</option>
            <option value="cardio">Cardio</option>
            <option value="ginastica">Ginástica</option>
            <option value="esportes">Esportes</option>
            <option value="danca">Dança</option>
            <option value="calistenia">Calistenia</option>
            <option value="nenhum">Nenhum</option>
        </select><br>

        <label for="deficiencia">Portador de alguma deficiência?</label><br>
        <input type="radio" id="sim" name="deficiencia" value="sim">
        <label for="sim">Sim</label><br>
        <input type="radio" id="nao" name="deficiencia" value="nao">
        <label for="nao">Não</label><br>

        <label for="qual_deficiencia">Se sim, qual?</label><br>
        <input type="text" id="qual_deficiencia" name="qual_deficiencia"><br>

        <label for="altura">Altura (cm):</label><br>
        <input type="number" id="altura" name="altura" required><br>

        <label for="peso">Peso (kg):</label><br>
        <input type="number" id="peso" name="peso" required><br>

        <a href="questionario_ok.html">
            <input type="button" value="Enviar">
        </a>
    </form>
</body>
</html>
