<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Horária</title>
    <link rel="stylesheet" href="css/stylesGrade.css">
</head>
<body>
    <main class="schedule">
        <h2>Grade Horária</h2>

        <section class="tasks">
            <h3>Tarefas</h3>
            <table>
                <tr>
                    <th>Tarefa</th>
                    <th>Horário</th>
                </tr>
                <tr>
                    <td>Acordar</td>
                    <td>6:00 AM</td>
                </tr>
                <tr>
                    <td>Estudar</td>
                    <td>8:00 AM - 11:00 AM</td>
                </tr>
                <tr>
                    <td>Tomar Café da Manhã</td>
                    <td>7:30 AM</td>
                </tr>
                <tr>
                    <td>Almoço</td>
                    <td>12:00 PM</td>
                </tr>
                <tr>
                    <td>Jantar</td>
                    <td>6:30 PM</td>
                </tr>
                <tr>
                    <td>Dormir</td>
                    <td>10:00 PM</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
